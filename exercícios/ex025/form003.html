<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testanto Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="ino">Nome:</label>
            <input type="text" name="nom" id="ino" required maxlength="50" placeholder="Nome completo!" autocomplete="name">
        </p>
        <p>
            <label for="ime">Média</label>
            <input type="number" name="med" id="ime" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required value="0001-02 ">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" required >
        </p>
        <p>
            <label for="ihora">Horas</label>
            <input type="time" name="horas" id="ihoras">
        </p>
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
