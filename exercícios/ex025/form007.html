<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <p>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest">

                    <optgroup label="Sudeste">
                        <option value="" selected> ---Escolha---- </option>
                        <option value="mg">Minas Gerais</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                    </optgroup>

                    <optgroup label="Sul">
                        <option value="pr">Paraná</option>
                        <option value="st">Santa Catarina</option>
                        <option value="rs">Rio Grande do Sul</option>
                    </optgroup>

                </select>
            </p>
            <p>
                <label for="iprofissao">Profissão</label>
                <input type="text" name="profissao" id="iprofissao" list="lstprof">
                <datalist id="lstprof">
                    <option value="adm">Administrador</option>
                    <option value="cont">Contador</option>
                    <option value="professor">Professor</option>
                    <option value="tatu">Tatuador</option>
                </datalist>
            </p>
            <p>
                <label for="msg">Mensagem:</label>
                <textarea name="msg" id="imsg" cols="100" rows="100"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </p>
        </fieldset>
    </form>
</body>
</html>
