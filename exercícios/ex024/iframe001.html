<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframe</title>
    <style>
       iframe {
        width: 900px;
        height: 400px;
       }
    </style>
</head>
<body>
    <!-- Tamanho padrão: 300x150-->
    <h1>Estou estudando o uso dos iframe's para me aprimorar</h1>
    <p>
        Acesse esse 

        <iframe src="https://mushokutensei.fandom.com/wiki/Mushoku_Tensei_Wiki" frameborder="0" scrolling="no"></iframe>
        
        site para aprender mais sobre o mundo de Mushoku Tensei
    </p>

    <p>
        Quer aprender mais ainda? esse
        
        <iframe src="https://pt.wikipedia.org/wiki/Mushoku_Tensei" frameborder="0"></iframe>
        <a href="https://github.com/sublinhe/html-css1">,</a>
        
        é muito legal, dê uma olhada
    </p>
</body>
</html>
