<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser usada em cada caso</P>
    <ul type="square">
        <li><abbr title="use a tag <p>">Paragráfos</abbr></li>
        <li><abbr title="use a tag <h1>">Título</abbr></li>
        <li><abbr title="use a tag <img>">Imagem</abbr></li>
        <li><abbr title="use a tag <link>">Favicon</abbr></li>
        <li><abbr title="use a tag <strong>">Negrito</abbr></li>
        <li><abbr title="use a tag <a>">Link de direcionamento</abbr></li> 
        <li><abbr title="use a tag <blockquot>">Citação</abbr></li> 
        <li><abbr title="use a tag <fieldset>">Formulário</abbr></li>  
    </ul>
    
</body>
</html>
