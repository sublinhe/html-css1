    <title>Links</title>
    

    <style>
        /*
        #  = id
        .  = class
        :  = pseudo class
        :: = pseudo element
        >  = clildren
        */



        body {
            background-color: aliceblue;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            color: blueviolet;
            font-style: italic;
            font-weight:bold ;
        }
        
        a  {
            color: darkred;
            text-decoration: none;
        }

        a:visited {
            color: blueviolet;
        }

        a:hover {
            color: black ;
            text-decoration: underline;
        }

        a:active {
            color: red;
        } 

        a::after {
            content: ' [link]';
            text-decoration: none;
            font-weight: normal;
            font-style: oblique;
            color: blue;
        }
    </style>
</head>
