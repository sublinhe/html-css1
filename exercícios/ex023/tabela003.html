<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }
        
        td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            
            <td colspan="3">O</td>
            
        </tr>
        <tr>
            
            <td rowspan="3">E</td>
            <td>S</td>
            <td rowspan="3">M</td>
        </tr>
        <tr>
            
            
            <td>G</td>
         
        </tr>
        <tr>
            
          
            <td>B</td>

        </tr>
    </table>
</body>
</html>
