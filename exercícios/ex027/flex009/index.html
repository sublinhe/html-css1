<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        body {
            background-color: rgb(94, 66, 119);
            color: rgb(25, 27, 29);
        }
        
        .container {
            background-color: goldenrod;
            display: flex;
            flex-flow: row nowrap;
        }

        .item {
            background-color: aquamarine;
            border: 2px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Aleksander é um cara absolutamente estiloso</div>
        <div class="item">Orsted</div>
        <div class="item">Rudeus</div>
        <div class="item">Laplace</div>
        <div class="item">Hitogami é um ser extremamente maligno, horrivel e horripilante. mata todo mundo</div>
        <div class="item">Ruijerd</div>
        <div class="item">Eris</div>
    </div>
</body>
</html>
