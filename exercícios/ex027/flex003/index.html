<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        body {
            background-color: rgb(94, 66, 119);
            color: rgb(25, 27, 29);
        }
        
        .container {
            background-color: goldenrod;
            display: flex;
            flex-flow: row wrap-reverse;
        }

        .item {
            background-color: aquamarine;
            border: 2px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de bloco Aleksander</div>
        <div class="item">Exemplo de bloco Orsted</div>
        <div class="item">Exemplo de bloco Rudeus</div>
        <div class="item">Exemplo de bloco Laplace</div>
        <div class="item">Exemplo de bloco Hitogami</div>
        <div class="item">Exemplo de bloco Ruijerd</div>
        <div class="item">Exemplo de bloco Eris</div>
    </div>
</body>
</html>
